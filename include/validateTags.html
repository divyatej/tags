<section class="customcontainer">
    <div class="container">
        <h1>Validate existing tags</h1>
        <form id="form">
                <div class="form-group">
                        <div class="row">
                                <div class="col-lg-8 col-lg-offset-4">
                                <label for="existingTags">Provide the campaign tags that you would like to validate in the following textarea and use line break separation if there is more than 1</label>
                                <textarea class="form-control" id="existingTags" rows="3"></textarea>
                                </div>
                        </div>
                </div>
        </form>
        <div class="form-group text-center">
                <div class="row">
                        <div class="col-lg-8 col-lg-offset-4">
                            <a href="javascript:lib.back();" class="link-font">Back</a>
                            <a href="javascript:lib.validateField();" class="btn btn-primary submit-button float-right validateField">VALIDATE</a>
                        </div>
                </div>
        </div>
    </div>
</section>
