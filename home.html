<!DOCTYPE html>
<html>
    <head>
        <title>Campaign Tagging</title>
        <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="/css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header id="header" class="header" role="banner">
            <div class="row headerRow">
                <img src="/img/qantas.png" class="img-thumbnail float-left" width="50" alt="...">
                <a class="logo-oneworld" href="https://www.qantas.com/travel/airlines/oneworld/global/en">Oneworld</a>
            </div>
        </header>
        <main role="main" class="contentSection">
            <section class="customcontainer">
                <div class="container">
                    <h1>Campaign Tagging</h1>
                    <div class="richtext">
                        <p><span class="richtext__text richtext__text--large">Use this tool to create new campaign tags or validate existing ones.</span></p>
                    </div>
                    <h2>What would you like to do?</h2>
                    <p>
                      <a href="javascript:lib.createTags();" class="btn btn-primary createTags">CREATE NEW TAGS</a>
                      <a href="javascript:lib.validateTags();" class="btn btn-primary validateTags">VALIDATE EXISTING TAGS</a>
                    </p>
                </div>
            </section>
        </main>
    </body>
    <script type="text/javascript" src="/js/bundle.js"></script>
    <script type="text/javascript">
        var lib=new Library();
        lib.stateManagement();
    </script>
</html>
